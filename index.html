<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h1 style="font-size: 80px; margin-top: 10px;">Stop Watch</h1>
            <div class="num" style="font-size: 50px;">
                <h1 id="min">0</h1>
                <h1 id="sec">0</h1>
                <h1 id="milisec">0</h1>
            </div>
            <div class="btn" style="font-size: 55px;">
                <button onclick="start()" id="startbtn">Start</button>
                <button onclick="reset()">Reset</button>
                <button onclick="stop()">Stop</button>
            </div>
        
        </div>



    </div>



<script src="app.js"></script>
</body>
</html>
